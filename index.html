<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Birthday Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }

  video {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
  }

  /* Mobile-specific adjustments */
  @media (max-width: 768px) {
    video {
      width: 95%;       /* scale down a bit */
      max-height: 95%;  /* prevent cutting off */
      margin: 0;        /* lock to top */
    }
  }
</style>
</head>
<body>

<video id="vid" autoplay loop muted playsinline preload="auto">
  <source src="bugBigBAnimation.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const vid = document.getElementById('vid');

  document.addEventListener('DOMContentLoaded', () => {
    const playPromise = vid.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        vid.setAttribute('controls', 'controls');
      });
    }
  });
</script>

</body>
</html>
