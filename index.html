<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bug gets his big B!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<video id="vid" autoplay loop muted playsinline preload="auto">
  <source src="bugBigBAnimation.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const vid = document.getElementById('vid');

  // Try to autoplay on mobile
  document.addEventListener('DOMContentLoaded', () => {
    const playPromise = vid.play();

    if (playPromise !== undefined) {
      playPromise.catch(() => {
        // Fallback: show controls if autoplay blocked
        vid.setAttribute('controls', 'controls');
      });
    }
  });
</script>

</body>
</html>
