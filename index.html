<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Birthday Animation</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: white;
  }

  video {
    display: block;
  }

  /* Desktop: fit height & center horizontally */
  @media (min-width: 769px) {
    body {
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      height: 100vh;
    }

    video {
      height: 100vh;
      width: auto;
    }
  }

  /* Mobile: fit width, locked to top */
  @media (max-width: 768px) {
    video {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>

<body>

<video autoplay loop muted playsinline preload="auto">
  <source src="bugBigBAnimation.mp4" type="video/mp4">
</video>

</body>
</html>
